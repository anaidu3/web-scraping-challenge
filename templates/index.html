<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mars Data</title>
</head>

<body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image: url(https://marshemispheres.com/images/full.jpg);">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 text-center">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h3 class="media-heading">{{ mars.news_title }}</h3>
              <h4>{{ mars.news_p }}</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src= "{{ mars.featured_image_url }}" alt="Mars Image">
        </div>

        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            <table class="table table-bordered">{{ mars.fact_table | safe }}</table> 
           </div>  
        </div>
      </div> 

      <!-- Section for Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemisphere_images %}
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="{{hemisphere.img_url}}"  width="600" height="600" alt="Mars Image" >
              <div class="card-body">
                <p class="card-text"> {{  hemisphere.title }}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
